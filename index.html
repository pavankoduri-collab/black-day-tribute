<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    text-align: center;
    overflow-x: hidden;
    position: relative;
}

.login-box {
    margin-top: 120px;
}

input {
    padding: 10px;
    margin: 8px;
    width: 260px;
    border-radius: 6px;
    border: none;
}

button {
    padding: 10px 20px;
    background-color: #b71c1c;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
}

button:hover {
    background-color: #880e4f;
}

.content {
    display: none;
    padding: 30px;
    position: relative;
    z-index: 2;
}

.message {
    background: rgba(0,0,0,0.5);
    padding: 25px;
    border-radius: 10px;
    margin-top: 25px;
    font-size: 18px;
    line-height: 1.6;
    text-align: justify;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.images {
    position: relative;
    margin-top: 25px;
}

.images img {
    width: 260px;
    height: 180px;
    object-fit: cover;
    margin: 15px;
    border-radius: 10px;
    border: 3px solid white;
    transition: transform 20s ease;
}

.images img:hover {
    transform: scale(1.05);
}

.footer {
    margin-top: 30px;
    opacity: 0.7;
    font-size: 14px;
    position: relative;
    z-index: 2;
}

/* Flag animation */
.flag-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
}

.flag {
    width: 200%;
    height: 100%;
    background: linear-gradient(to right, #ff9933 33%, #ffffff 33%, #ffffff 66%, #138808 66%);
    background-size: 50% 100%;
    animation: wave 10s linear infinite;
    opacity: 0.15;
}

@keyframes wave {
    0% { transform: translateX(-50%) rotate(0deg); }
    50% { transform: translateX(0%) rotate(1deg); }
    100% { transform: translateX(-50%) rotate(0deg); }
}

</style>

// Login function
function validateLogin() {
    const emailInput = document.getElementById("email").value.trim().toLowerCase();
    const passwordInput = document.getElementById("password").value;

    cycleTributes();

// Function to cycle through all tribute vibes
function cycleTributes() {
    const messageBox = document.getElementById("tributeMessage");
    let index = 0;
    messageBox.style.opacity = 0;
    function showNext() {
        messageBox.innerHTML = tributeVibes[index];
        messageBox.style.opacity = 1;
        setTimeout(() => {
            messageBox.style.opacity = 0;
            index = (index + 1) % tributeVibes.length;
            setTimeout(showNext, 1500);
        }, 8000); // Show each tribute for 8 seconds
    }
    showNext();
}
